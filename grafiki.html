                style="animation-delay: ${delay}ms; text-decoration: none;"
                onclick="pf_openModal(${project.id})"

                </div>
            </div>
        `;

    function pf_renderProjects(data) {
        if(!pf_grid) return;
        pf_grid.innerHTML = '';
        if (data.length === 0) {
            pf_grid.classList.add('hidden');
            pf_emptyState.classList.remove('hidden');
            pf_emptyState.classList.add('flex');
            setTimeout(() => pf_emptyState.classList.remove('opacity-0'), 10);
        } else {
            pf_grid.classList.remove('hidden');
            pf_emptyState.classList.add('hidden');
            pf_emptyState.classList.remove('flex');
            pf_emptyState.classList.add('opacity-0');
            data.forEach((project, index) => {
                pf_grid.innerHTML += pf_createCard(project, index);
            });
        }
    }

    if(pf_searchInput) {
        pf_searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase().trim();
            const filtered = pf_projectsData.filter(p => p.title.toLowerCase().includes(term));

        });

    window.pf_openModal = function(id) {

        pf_modalTitle.textContent = project.title;

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target); 
                    }
                });
            }, observerOptions);
            document.querySelectorAll('.reveal-on-scroll').forEach((element) => {
                observer.observe(element);
            });
            const btn = document.getElementById('mobile-menu-btn');
            const menu = document.getElementById('mobile-menu');
            const links = document.querySelectorAll('.mobile-link');
            btn.addEventListener('click', () => {
                menu.classList.toggle('hidden');
            });
            links.forEach(link => {
                link.addEventListener('click', () => {
                    menu.classList.add('hidden');
                });
            });
            const counters = document.querySelectorAll('.counter');
            const counterObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const counter = entry.target;
                        const target = +counter.getAttribute('data-target');
                        const speed = 200;
                        
                        const updateCount = () => {
                            const count = +counter.innerText;
                            const inc = target / speed;
                            
                            if (count < target) {
                                counter.innerText = Math.ceil(count + inc);
                                setTimeout(updateCount, 20);
                            } else {
                                counter.innerText = target + (target > 90 ? '%' : '+');
                            }
                        };
                        updateCount();
                        observer.unobserve(counter);
                    }
                });
            }, { threshold: 0.5 });
            counters.forEach(counter => counterObserver.observe(counter));
            const track = document.getElementById('slider-track');
            const prevBtn = document.getElementById('prev-slide');
            const nextBtn = document.getElementById('next-slide');
            let slideIndex = 0;
            function getItemsPerView() {
                if (window.innerWidth >= 1024) return 3;
                if (window.innerWidth >= 768) return 2;
                return 1;
            }
            function updateSlider() {
                const itemsPerView = getItemsPerView();
                const itemWidth = 100 / itemsPerView;
                track.style.transform = `translateX(-${slideIndex * itemWidth}%)`;
            }
            nextBtn.addEventListener('click', () => {
                const itemsPerView = getItemsPerView();
                const totalItems = 4; 
                if (slideIndex < totalItems - itemsPerView) {
                    slideIndex++;
                    updateSlider();
                }
            });
            prevBtn.addEventListener('click', () => {
                if (slideIndex > 0) {
                    slideIndex--;
                    updateSlider();
                }
            });
            window.addEventListener('resize', updateSlider);
            const tiltContainer = document.querySelector('.perspective-container');
            const tiltCard = tiltContainer.querySelector('div');
            if(tiltContainer && window.matchMedia("(hover: hover)").matches) {
                tiltContainer.addEventListener('mousemove', (e) => {
                    const rect = tiltContainer.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const xPct = x / rect.width;
                    const yPct = y / rect.height;
                    const xRot = (0.5 - yPct) * 10; 
                    const yRot = (xPct - 0.5) * 10;
                    tiltCard.style.transform = `rotateX(${xRot}deg) rotateY(${yRot}deg) scale(1.02)`;
                });
                tiltContainer.addEventListener('mouseleave', () => {
                    tiltCard.style.transform = `rotateX(0deg) rotateY(0deg) scale(1)`;
                });
            }
        });
        const modal = document.getElementById('project-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPanel = document.getElementById('modal-panel');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        const modalCategory = document.getElementById('modal-category');
        const modalDescription = document.getElementById('modal-description');
        function openModal(element) {
            const title = element.getAttribute('data-title');
            const category = element.getAttribute('data-category');
            const description = element.getAttribute('data-description');
            const imageSrc = element.getAttribute('data-image');
            modalTitle.innerText = title;
            modalCategory.innerText = category;
            modalDescription.innerText = description;
            modalImg.src = imageSrc;
            modal.classList.remove('hidden');
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalPanel.classList.remove('opacity-0', 'scale-95');
                modalPanel.classList.add('opacity-100', 'scale-100');
            }, 10);
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modalBackdrop.classList.add('opacity-0');
            modalPanel.classList.remove('opacity-100', 'scale-100');
            modalPanel.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300);
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modalBackdrop || e.target.closest('.fixed.inset-0.z-10') === e.target) {
                closeModal();
            }
        });
        function copyToClipboard(text, btnElement) {
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => { toast.classList.remove('show'); }, 3000);

                const originalText = btnElement.innerText;
                btnElement.innerText = "Skopiowano!";
                btnElement.classList.add('bg-green-50', 'text-green-600', 'border-green-200');
                btnElement.classList.remove('text-indigo-600', 'bg-white');
                
                setTimeout(() => {
                    btnElement.innerText = originalText;
                    btnElement.classList.remove('bg-green-50', 'text-green-600', 'border-green-200');
                    btnElement.classList.add('text-indigo-600', 'bg-white');
                }, 2000);
            });
        }
    </script>
</body>
