                        </h3>
                        <div class="w-10 h-10 rounded-full bg-slate-50 border border-slate-100 flex items-center justify-center text-slate-400 transition-all duration-300 group-hover:bg-indigo-600 group-hover:border-indigo-600 group-hover:text-white">
                            <i class="ph ph-arrow-right text-base font-bold transform group-hover:-rotate-45 transition-transform duration-300"></i>
                        </div>
                    </div>
                </div>
            `;
        }
        function pf_renderProjects(data) {
            if(!pf_grid) return;
            pf_grid.innerHTML = '';
            
            if (data.length === 0) {
                pf_grid.classList.add('hidden');
                pf_emptyState.classList.remove('hidden');
                pf_emptyState.classList.add('flex');
                setTimeout(() => pf_emptyState.classList.remove('opacity-0'), 10);
            } else {
                pf_grid.classList.remove('hidden');
                pf_emptyState.classList.add('hidden');
                pf_emptyState.classList.remove('flex');
                pf_emptyState.classList.add('opacity-0');
                
                data.forEach((project, index) => {
                    pf_grid.innerHTML += pf_createCard(project, index);
                });
            }
        }
        if(pf_searchInput) {
            pf_searchInput.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase().trim();
                const filtered = pf_projectsData.filter(p => p.title.toLowerCase().includes(term) || p.tags.join(" ").toLowerCase().includes(term));
                pf_renderProjects(filtered);
            });
        }
        window.pf_openModal = function(id) {
            const project = pf_projectsData.find(p => p.id === id);
            if (!project) return;
            pf_modalTitle.textContent = project.title;
            pf_modalDesc.textContent = project.description;
            pf_modalImage.src = project.image;
            pf_modalTags.innerHTML = project.tags.map(tag => `
                <span class="px-3 py-1.5 rounded-lg text-xs font-bold text-slate-600 bg-slate-100 border border-slate-200 cursor-default">
                    ${tag}
                </span>
            `).join('');
            
            pf_modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            requestAnimationFrame(() => {
                pf_modalBackdrop.classList.remove('opacity-0');
                pf_modalPanel.classList.remove('opacity-0', 'scale-95');
                pf_modalPanel.classList.add('pf-modal-animate-in');
            });
        }

        window.pf_closeModal = function() {
            pf_modalBackdrop.classList.add('opacity-0');
            pf_modalPanel.classList.remove('pf-modal-animate-in');
            pf_modalPanel.classList.add('opacity-0', 'scale-95');
            
            setTimeout(() => {
                pf_modal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 300);
        }

        if(pf_modal) {
            pf_modal.addEventListener('click', (e) => {
                if (e.target === pf_modal || e.target.closest('#pf-modalBackdrop')) pf_closeModal();
            });
        }
        document.addEventListener('keydown', (e) => { if(e.key === 'Escape') pf_closeModal(); });
        document.addEventListener('DOMContentLoaded', () => {
            pf_renderProjects(pf_projectsData);
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.15
            };
            
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target); 
                    }
                });
            }, observerOptions);
            
            document.querySelectorAll('.reveal-up, .reveal-down, .reveal-left, .reveal-right, .reveal-scale').forEach((element) => {
                observer.observe(element);
            });
            const btn = document.getElementById('mobile-menu-btn');
            const menu = document.getElementById('mobile-menu');
            if(btn && menu) {
                btn.addEventListener('click', () => {
                    menu.classList.toggle('hidden');
                });
            }
        });
        window.addEventListener('scroll', () => {
            const goTop = document.getElementById('goTop');
            if(goTop) {
                goTop.classList.toggle('show', window.scrollY > 300);
            }
        });
    </script>
</body>
</html>
